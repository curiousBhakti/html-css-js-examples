<!DOCTYPE html>
<html>

<head>
    <title>
        Toggle button example 3
    </title>
    <link rel="stylesheet" href="../css/toggle3.css">
    <!-- https://codepen.io/demilad/pen/bZRjpb - Example -->
</head>

<body>
    <input type="checkbox" id="switch">
    <div class="app">
        <div class="body">
            <div class="main-circle"></div>
            <div class="phone">
                
                <!-- Top -->
                <div class="menu">
                    <div class="time">4:20</div>
                    <div class="icons">
                        <div class="network"></div>
                        <div class="battery"></div>
                    </div>
                </div>

                <!-- Middle -->
                <div class="content">
                    <div class="circle">
                        <div class="crescent"></div>
                    </div>
                    <p class="heading">Choose a style</p>
                    <p>Pop or subtle. Day or night.<br>
                        Customize your interface
                    </p>
                    <label for="switch">
                        <div class="toggle"></div>
                        <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                        </div>
                    </label>

                    <div class="mark"></div>
                </div>

                <!-- Bottom -->
                <div class="skip">
                    <p>Skip</p>
                    <div class="fab">
                        <div class="arrow"></div>
                    </div>
                </div>

                <div class="swipe"></div>
            </div>
        </div>
        <div class="credit">
            <p>Inspired by <a href="https://dribbble.com/shots/6155384-Coded-Light-dark-toggle-switch"
                    target="_blank">Matthieu Souteyrand</a></p>
        </div>
    </div>
</body>

</html>
