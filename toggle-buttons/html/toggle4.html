<!DOCTYPE html>
<html>
    <head>
        <title>
            Toggle button example 4
        </title>
        <link rel="stylesheet" href="../css/toggle4.css">
        <!-- https://codepen.io/chintuyadav/pen/yGPGVP - Example -->
    </head>
    <body>
        <div class="container">
   
            <input id="switch" type="checkbox" hidden>
            <label for="switch" class="switch">
               <h1 class="female">✝</h1>
               <h1 class="male">➜</h1>
            </label>
            
         </div>
         <a href="https://dribbble.com/jquintella" target="_blank">
            <img class="i1" src="http://pluspng.com/img-png/dribbble-png-embed-dribbble-400.png">
         </a>
    </body>
</html>
